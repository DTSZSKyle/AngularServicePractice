<button (click)="fetchToken()">Get Token</button>
<h5>Token: {{token}}</h5>
<button (click)="getProducts()">Get Products</button>

<ul>
  <li *ngFor="let product of products">
    {{ product.Name }} by {{ product.Manufacturer }} - ${{ product.price }}
  </li>
</ul>
<div>
  <input type="text" [(ngModel)]="product.name" placeholder="Name">
  <input type="text" [(ngModel)]="product.manufacturer" placeholder="Manufacturer">
  <input type="number" [(ngModel)]="product.price" placeholder="Price">
  <button (click)="createProduct()">Create Product</button>
  <br>
  <br>
  <input type="number" [(ngModel)]="product.id" placeholder="id">
  <br>
  <button (click)="updateProduct()">Update Product</button>
 
  <button (click)="deleteProduct()">Delete Product</button>
</div>
